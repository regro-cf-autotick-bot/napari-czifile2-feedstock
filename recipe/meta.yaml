{% set name = "napari-czifile2" %}
{% set version = "0.2.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/napari-czifile2-{{ version }}.tar.gz
  sha256: 67ca9b3d72aac804aba4ee3b34083f59d21134ee426de95a797733573ac2ffab

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools-scm
  run:
    - czifile
    - imagecodecs
    - napari >=0.4.11
    - napari-plugin-engine >=0.1.4
    - numpy
    - python >={{ python_min }}
    - tifffile

test:
  imports:
    - napari_czifile2
  commands:
    - pip list
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/BodenmillerGroup/napari-czifile2
  summary: Carl Zeiss Image (.czi) file support for napari
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
    - jwindhager
